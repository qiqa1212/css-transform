<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/home.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="content">
      <div class="wraper">
        <div class="content__translate block"><h2>translate</h2></div>
      </div>
      <div class="wraper">

      <div class="wraper">

      <div class="wraper">

      <div class="wraper">
        <div class="content__matrix block"><h2>matrix</h2></div>
      </div>
      <div class="wraper">

          <h2>translate</h2>
          <h2>scale</h2>
          <h2>rotate</h2>
        </div>
      </div>

      </div>

    <div class="content">
      <div class="wraper-3d_hurt wraper-3d">
        <div class="content__perspective block block_s">
          <h2>perspective</h2>
          <h2>perspective-</h2>

        </div>
      </div>
      <div class="wraper-3d">

        <div class="content__rotate-3d block block_s">

        </div>
      </div>
      <div class="wraper-3d">
        <div class="content__matrix-3d block block_s">
          <h2>matrix3d</h2>
        </div>
      </div>
      <div class="wraper-3d">
        <div class="content__t-r-3d block block_s">
          <h2>translate3d</h2>
          <h2>rotate3d</h2>
        </div>
      </div>

        <div class="content__transform-style block block_s">
          <h2>transform</h2>
          <h2>style</h2>
        </div>
      </div>

      <div class="wraper-3d flip">
        <div class="flip__body">
          <div class="flip__front block"><h2>front</h2></div>
          <div class="flip__back block"><h2>back</h2></div>
        </div>
      </div>
    </div>

</html>
